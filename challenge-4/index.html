<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VueTube</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <!-- Javascript challenge -->
        <!-- Create list items -->
        <!-- select individual list item with event listeners -->
        <!-- selecting a video will display its name -->
        <h2>VueTube</h2>
        <div class="container">

            <div class="video">
                <div class="video__container">
                    <video src="https://www.youtube.com/watch?v=12o3Zgupu_8&t=14s"></video>
                </div>
                <h2 class="video__title"></h2>
                <p class="video__description"></p>
                <button class="add-video">Upload video</button>
                <form class="video__form">
                    <input class="video__form-title" placeholder="video title" type="text">
                    <textarea class="video__form-description" name="description" class="video__description" cols="30" rows="10"></textarea>
                    <input class="video__form-submit" type="submit" value="save">
                </form>
            </div>
           
            <div class="list__container">
                <ul class="list__side-list">
                    <li class="list__item">
                        <img
                            class="list__image"
                            src="https://picsum.photos/150/75?random" alt="">
                        <div class="list__item-contents">
                            Video 1
                        </div>
                    </li>
                    <li class="list__item">
                        <img
                            class="list__image"
                            src="https://picsum.photos/150/75" alt="">
                        <div class="list__item-contents">
                            Video 2
                        </div>
                    </li>
                    <li class="list__item">
                        <img
                            class="list__image"
                            src="https://picsum.photos/150/75?random=1" alt="">
                        <div class="list__item-contents">
                            Video 3
                        </div>
                    </li>
                    <li class="list__item">
                        <img
                            class="list__image"
                            src="https://picsum.photos/150/75?random" alt="">
                        <div class="list__item-contents">
                            Video 4
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
